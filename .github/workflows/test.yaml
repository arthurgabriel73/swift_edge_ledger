name: Run Unit And BDD Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          .venv
          ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml', 'poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev
        poetry show

    - name: Run Pytest with coverage
      run: |
        poetry run coverage run --source=./ -m pytest -v
        coverage report --fail-under=80

    - name: Setup acceptance test database
      run: |
        make test-db

    - name: Run Behave with coverage
      run: |
        poetry run coverage run --source=./ -m behave
        coverage report --fail-under=80

    - name: Generate coverage reports
      run: |
        poetry run coverage html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4

    - name: Upload HTML coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov